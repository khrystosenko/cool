[product_path]
help=Roomit.TV product path
required=True

[product_base_url]
help=Roomit.TV base URL
required=True

[db_host]
help=Database host
type=str
default=127.0.0.1

[db_port]
help=Database port
default=3306

[db_name]
help=Database name
default=roomit

[db_username]
help=Database username
default=root

[db_password]
help=Database password
default=

[db_charset]
help=Database charset
default=utf8

[ro_db_host]
help=Read only database host
type=str
default=127.0.0.1

[ro_db_port]
help=Read only database port
default=3306

[ro_db_name]
help=Read only database name
default=roomit

[ro_db_username]
help=Read only database username
default=root

[ro_db_password]
help=Read only database password
default=

[ro_db_charset]
help=Read only database charset
default=utf8

[roomit_static_pages]
help=Path to static pages XML
required=True

[twitch_api_url]
help=Twitch API URL
default=https://api.twitch.tv/kraken/streams?limit=100&game=%s

[azubu_api_url]
help=Azubu API URL
default=http://api.azubu.tv/public/channel/live/list?limit=100&offset=%s

[hitbox_api_url]
help=Hitbox API URL
default=https://api.hitbox.tv/media/live/list?limit=250&offset=%s

[hitbox_static_url]
help=Hitbox static resources URL
default=http://edge.sf.hitbox.tv/%s

[facebook_client_id]
help=Facebook APP client ID
required=True

[facebook_client_secret]
help=Facebook APP client secret
required=True

[facebook_redirect_slug]
help=Facebook API redirect slug
default=auth/facebook/

[facebook_access_token_url]
help=Facebook URL to retrieve access_token
default=https://graph.facebook.com/v2.3/oauth/access_token

[facebook_me_url]
help=Facebook /me URL
default=https://graph.facebook.com/me

[facebook_login_url]
help=Facebook login URL
default=https://www.facebook.com/dialog/oauth

[twitch_client_id]
help=Twitch APP client ID
required=True

[twitch_client_secret]
help=Twitch APP client secret
required=True

[twitch_redirect_slug]
help=Twitch API redirect slug
default=auth/twitch/

[twitch_access_token_url]
help=Twitch URL to retrieve access_token
default=https://api.twitch.tv/kraken/oauth2/token

[twitch_me_url]
help=Twitch me URL
default=https://api.twitch.tv/kraken/user

[twitch_login_url]
help=Twitch login URL
default=https://api.twitch.tv/kraken/oauth2/authorize

[twitch_get_followed]
help=Get streams followed by user
default=https://api.twitch.tv/kraken/streams/followed

