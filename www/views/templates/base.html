<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Watch Video Games Together | Watch Twitch Together - Roomit{% endblock %}</title>

    <!-- Meta data -->
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
    <meta name="author" content="" />
    <meta name="description" content="watch twitch together or Watch live streams with your friends in virtual rooms. Communicate using text chat, audio and video group calls at Roomit." />
    <!-- Meta data end -->

    <link rel="shortcut icon" href="{{ static('img/roomit_circle.png') }}">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block styles %}
        <link type="text/css" rel="stylesheet" href="{{ static('styles/core.css') }}" />
        <link type="text/css" rel="stylesheet" href="{{ static('styles/lib/materialize.min.css') }}" media="screen,projection"/>
        {% block additional_styles %}{% endblock %}
    {% endblock %}

</head>
    <body>
        {% block header %}{% endblock %}
        <main>{% block content %}{% endblock %}</main>
        {% block footer %}{% endblock %}
        {% block scripts %}
            <script type="text/javascript" src="{{ static('scripts/lib/jquery-2.1.4.js') }}"></script>
            <script type="text/javascript" src="{{ static('scripts/lib/materialize.min.js') }}"></script>
            <script type="text/javascript" src="{{ static('scripts/core.js') }}"></script>

            <!-- google analytics -->
            <script>
                (function(i, s, o, g, r, a, m) {
                    i['GoogleAnalyticsObject'] = r;
                    i[r] = i[r] || function() {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
                    a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                    a.async = 1;
                    a.src = g;
                    m.parentNode.insertBefore(a, m)
                })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

                ga('create', 'UA-65129332-1', 'auto');
                ga('send', 'pageview');
            </script>
            <!-- google analytics end -->
            {% block additional_scripts %}{% endblock %}
        {% endblock %}
    </body>
</html>
