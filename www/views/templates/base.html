<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Watch Video Games Together | Watch Twitch Together - Roomit{% endblock %}</title>

    <!-- Meta data -->
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
    <meta name="author" content="" />
    <meta name="description" content="watch twitch together or Watch live streams with your friends in virtual rooms. Communicate using text chat, audio and video group calls at Roomit." />
    <!-- Meta data end -->

    <link rel="shortcut icon" href="{{ static('img/roomit_logo.png') }}">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block styles %}
        <link type="text/css" rel="stylesheet" href="{{ static('styles/core.css') }}" />
        <link type="text/css" rel="stylesheet" href="{{ static('styles/materialize.min.css') }}" media="screen,projection"/>
        {% block additional_styles %}{% endblock %}
    {% endblock %}

</head>
    <body>
        {% block header %}{% endblock %}
       
        <main>{% block content %}{% endblock %}</main>
        <footer class="almost-white">
            <div class="container">
                <div class="row valign-wrapper">
                    <div class="col s6 l3 roomit-logo-wrapper">
                        <a href="/"><img src="{{ static('img/roomit_logo_small.png') }}" class="hoverable-image" /></a>
                        <span class="grey-text">Â© Roomit 2015</span>
                    </div>
                    <div class="col l6 hide-on-med-and-down links">
                        <a href="#" data-scroll-to="top" class="scrollable-link">TO TOP</a>
                        <a href="#">FEATURES</a>
                        <a href="#">DISCOVER</a>
                        <a href="#">GET PREMIUM</a>
                        <a href="#">BLOG</a>
                        <a href="#">CONTACTS</a>
                    </div>
                    <div class="col s6 l3 social">
                        <a href="#!"><img class="hoverable-image" src="{{ static('img/social/facebook.png') }}"/></a>
                        <a href="#!"><img class="hoverable-image" src="{{ static('img/social/twitter.png') }}"/></a>
                        <a href="#!"><img class="hoverable-image" src="{{ static('img/social/youtube.png') }}"/></a>
                        <a href="#!"><img class="hoverable-image" src="{{ static('img/social/gplus.png') }}"/></a>
                    </div>
                </div>
            </div>
        </footer>
        {% block scripts %}
            <script type="text/javascript" src="{{ static('scripts/lib/jquery-2.1.4.js') }}"></script>
            <script type="text/javascript" src="{{ static('scripts/lib/materialize.min.js') }}"></script>
            <script type="text/javascript" src="{{ static('scripts/core.js') }}"></script>

            <!-- google analytics -->
            <script>
                (function(i, s, o, g, r, a, m) {
                    i['GoogleAnalyticsObject'] = r;
                    i[r] = i[r] || function() {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
                    a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                    a.async = 1;
                    a.src = g;
                    m.parentNode.insertBefore(a, m)
                })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

                ga('create', 'UA-65129332-1', 'auto');
                ga('send', 'pageview');
            </script>
            <!-- google analytics end -->
            {% block additional_scripts %}{% endblock %}
        {% endblock %}
    </body>
</html>
