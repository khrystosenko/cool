{% extends 'base.html' %} {% block main %}
<div class="page-wrap" style="background-color: #EEEEEE;">
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 login-box">
                <div class="panel panel-default">
                    <div class="panel-intro text-center">
                        <h2 class="logo-title">
 
<span class="logo-icon"></span> room<span>it </span> </h2>
                    </div>
                    <div class="panel-body">
                        <form role="form" onsubmit="return APP.Login.login(event)">
                            <div class="form-group">
                                <label for="sender-name" class="control-label">Username:</label>
                                <div class="input-icon"> <i class="icon-user fa"></i>
                                    <input id="sender-name" type="text" placeholder="Username" class="form-control name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user-pass" class="control-label">Password:</label>
                                <div class="input-icon"> <i class="icon-lock fa"></i>
                                    <input type="password" class="form-control" placeholder="Password" id="user-pass">
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary  btn-block" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <p class="text-center pull-right"> <a href="forgot-password.html"> Lost your password? </a> </p>
                        <div style=" clear:both"></div>
                    </div>
                </div>
                <div class="login-box-btm text-center">
                    <p> Don't have an account?
                        <br>
                        <a href="/auth/signup/"><strong>Sign Up !</strong> </a> </p>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
{% endblock %}
