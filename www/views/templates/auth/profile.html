{% extends 'base.html' %} {% block main %}
<div class="page-wrap" style="background-color: #EEEEEE;">
<section>
    <div class="container">
        <div class="inner-box">
            <div class="welcome-msg">
                <h3 class="page-sub-header2 clearfix no-padding">Hello Jhon Doe </h3></div>
            <div id="accordion" class="panel-group">

                    <div class="panel-heading">
                        <h4 class="panel-title"> <a href="#collapseB1" data-toggle="collapse"> My details </a> </h4>
                    </div>
                    <div class="panel-collapse collapse in" id="collapseB1">
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="Jhon">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" placeholder="jhon.deo@example.com">
                                    </div>
                                </div>
                                
                                <div class="form-group hide">
                                    <label class="col-sm-3 control-label">Facebook account map</label>
                                    <div class="col-sm-9">
                                        <div class="form-control"> <a class="link" href="fb.com">Jhone.doe</a>
                                            <a class=""> <i class="fa fa-minus-circle"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9"> </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button type="submit" class="btn btn-default">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"> <a href="#collapseB2" data-toggle="collapse"> Settings </a> </h4>
                    </div>
                    <div class="panel-collapse collapse" id="collapseB2">
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">New Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Confirm Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button type="submit" class="btn btn-default">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
