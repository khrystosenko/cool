{% extends 'base.html' %}

{% block main %}
	{% block header %}
    <header>
        <div class="container-fluid" style="padding-right:0px;padding-left:0px;">
            <div class="intro-text">
                <!-- <div class="intro-lead-in">Welcome To Our Studio!</div> -->
                <div class="intro-heading">It's Nice To Meet You</div>
                <!-- <a href="#services" class="btn btn-xl">Tell Me More</a> -->
                <div class="hidden-sm hidden-xs search-form">
                    <div class="col-md-12">
                        <form class="form-inline" role="form">
                            <div class="input-group">
                                <input type="text" class="form-control input-l" placeholder="Enter game">
                                <input type="text" class="form-control input-l" placeholder="Enter type">
                                <span class="input-group-btn">
                                    <button class="btn btn-l" type="button">
                                        Go!
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}
    {% block content %}
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">services}}</h2>
                    <h3 class="section-subheading text-muted">services-help}}</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-users fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">users}}</h4>
                    <p class="text-muted">users-help}}</p>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-cloud fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">cloud}}</h4>
                    <p class="text-muted">cloud-help}}</p>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-play-circle-o fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">play}}</h4>
                    <p class="text-muted">play-help}}</p>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
{% endblock %}
