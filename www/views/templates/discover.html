{% extends 'page.html' %}

{% block add_scripts %}
    <script>
        var games = [];

        {% for game in games %}
            games.push({
                'name': '{{ game.name }}',
                'id': {{ game.id }}
            })
        {% endfor %}

        var services = [];

        {% for service in services %}
            services.push({
                'name': '{{ service.name }}',
                'id': {{ service.id }}
            })
        {% endfor %}

        console.log(games);

        var streams = [];
        var newHTML = [];

        {% for stream in streams %}
            streams.push({
                'name': '{{ stream.name }}'
            })
        {% endfor %}

        console.log(streams);

        for (var i = streams.length - 1; i >= 0; i--) {
            newHTML.push('<span>' + streams[i].name + '</span>');
        };

        $(".array").html(newHTML.join(""));

        </script>
    <script type="text/javascript" src="{{ static('scripts/discover.js') }}"></script>
{% endblock %}

{% endblock %}
