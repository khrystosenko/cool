{% extends 'base.html' %} {% block main %}
<script>
var ROOM_UUID = '{{ room_uuid }}',
    ROOM_LINK = '{{ link }}';
</script>
<div class="page-wrap" style="background-color: #EEEEEE;">
    <div class="panel" style="border-top: 1px solid rgba(0, 0, 0, 0.19); border-radius: 0px;">
        <div class="panel-light panel-body">
            <div></div>
            <div class="row row-space-top-6 row-space-6">
                <div class="col-7 col-center text-center">
                    <h1 class="h2">Your room</h1>
                    <p class="text-lead">
                        You can watch stream together with your friends with roomit.tv
                    </p>
                </div>
            </div>
            <div></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-sm-10">
            <object style="float: left; display: inline-block;" type="application/x-shockwave-flash" height="500" width="900" id="live_embed_player_flash" data="http://www.twitch.tv/widgets/live_embed_player.swf?channel=riotgames" bgcolor="#000000">
                <param name="allowFullScreen" value="true" />
                <param name="allowScriptAccess" value="always" />
                <param name="allowNetworking" value="all" />
                <param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
                <param name="flashvars" value="hostname=www.twitch.tv&channel=riotgames&auto_play=true&start_volume=25" />
            </object>
                <iframe style="float: right; display: inline-block;" frameborder="0" scrolling="no" src="http://twitch.tv/riotgames/chat?popout=" height="500" width="350"></iframe>
            
        </div>
    </div>
    <ul class="pages">
        <li class="chat page">
            <div class="chatArea">
                <ul class="messages"></ul>
            </div>
            <input class="inputMessage" placeholder="Type here..." />
        </li>
        <li class="login page">
            <div class="form">
                <h3 class="title">What's your nickname?</h3>
                <input class="usernameInput" type="text" maxlength="14" />
            </div>
        </li>
    </ul>
    {% endblock %}
